---js
{
title: "blog",
permalink: "/blog/",
eleventyNavigation: { key: "blog" },
}
---
<div>
	<h3>05w1</h3>

</div>
{%- for post in collections.post %}
<article id="{{post.data.title}}" class="prose mx-auto">
	<h3 class="flex justify-evenly">
		<a href="{{post.url}}">{{post.data.title}}</a>
		<span> | </span>
		{%- for tag in post.data.tags %}
		<a href="/blog/{{tag}}">{{tag}}</a>
		{%- endfor %}
	</h3>
	<div>

		{{post.templateContent | safe}}
	</div>
</article>
{%- endfor %}
